{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-8">
                {{form.fullname|as_crispy_field}}
            </div>
            <col-md-4>
                {{form.mobile|as_crispy_field}}
            </col-md-4>
        </div>
        <div class="row">
            <div class="col-md-4">
                {{form.emp_code|as_crispy_field}}
            </div>
            <div class="col-md-8">
                {{form.position|as_crispy_field}}
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fas fa-database"></i>
                    Gravar
                </button>
            </div>
            <div class="col-md-4">
                <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg">
                    <i class="fas fa-stream"></i> Volta para a Lista
                </a>
            </div>
        </div>

    </form>
{% endblock %}
